<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login e Registro</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <div class="container">
        <!-- Formulário de Login -->
        <div class="form-container login-container">
            <form action="#">
                <h1>Login</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button>Entrar</button>
                <a href="#">Esqueceu sua senha?</a>
            </form>
        </div>

        <!-- Formulário de Registro -->
        <div class="form-container register-container">
            <form action="#">
                <h1>Criar Conta</h1>
                <input type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button>Registrar</button>
            </form>
        </div>

        <!-- Botões de alternância entre formulários -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado, faça o login com suas credenciais</p>
                    <button class="ghost" id="login">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Insira seus dados pessoais e comece sua jornada conosco</p>
                    <button class="ghost" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JS -->
</body>
</html>
